<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}TirGoPharma{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style_v2.css') }}" />
  {% block head %}{% endblock %}
</head>
<body>
  <header class="appbar">
    <!-- Logo clicable: vuelve a la pantalla de hotword -->
    <a class="brand" href="{{ url_for('main.reset_hotword') }}">
      <div class="brand-logo-wrap">
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Logo TirGoPharma"
          class="brand-logo"
        />
        <!-- “Párpado” para el guiño -->
        <span class="logo-eye-lid"></span>
      </div>
    </a>
  </header>

  {% if msg %}<p class="{{ 'err' if error else 'ok' }} toast">{{ msg }}</p>{% endif %}

  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <div class="flash-area">
        {% for cat, text in msgs %}
          <div class="flash flash-{{ cat }}">{{ text }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    setTimeout(() => {
      document.querySelectorAll('.flash').forEach(el => el.style.display = 'none');
    }, 3000);
  </script>
  {% endblock %}
</body>
</html>
