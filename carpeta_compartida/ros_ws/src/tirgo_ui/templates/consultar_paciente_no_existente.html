{% extends "base.html" %}
{% block title %}TirGoPharma · Paciente no encontrado{% endblock %}

{% block content %}
<section class="panel">
  <h2>Paciente no encontrado</h2>
  <p>No hemos encontrado a {{ nombre }} {{ apellidos }} (DNI {{ dni }}).</p>
  <p>¿Quieres crearlo?</p>
  <form method="post" action="{{ url_for('consultar.crear_paciente') }}">
    <input type="hidden" name="nombre" value="{{ nombre }}">
    <input type="hidden" name="apellidos" value="{{ apellidos }}">
    <input type="hidden" name="dni" value="{{ dni }}">
    <button class="btn primary" type="submit">Crear paciente</button>
  </form>
  <form method="post" action="{{ url_for('consultar.cancelar_creacion') }}" style="margin-top:8px;">
    <button class="btn" type="submit">Cancelar</button>
  </form>
</section>
{% endblock %}
