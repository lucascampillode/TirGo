<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>TirGo · Interfaz de voz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>.hidden{display:none}button:disabled{opacity:.5;cursor:not-allowed}</style>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
  <main>
    <h1>Interfaz de voz</h1>
    <p class="hint">Di <strong>“hola”</strong> para desbloquear opciones (10 s).</p>

    <div id="status">
      <span id="last-text"></span>
      <span id="remaining"></span>
    </div>

    <div id="options" class="hidden">
      <button data-action="diagnosticar" disabled>Diagnosticar</button>
      <button data-action="consultar" disabled>Consultar</button>
      <button data-action="leer" disabled>Leer</button>
    </div>

    <div id="msg"></div>
  </main>
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
