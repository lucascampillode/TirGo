<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interact√∫a conmigo</title>
  <style>
    :root { --bg:#0d6efd; --bg2:#0b5ed7; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; text-align: center; margin:0; padding:4rem 1rem; }
    h1 { margin-top:0; }
    .btn { font-size:1.4rem; padding:1.1rem 2.2rem; margin:0.6rem; border:none; border-radius:12px; color:#fff; background:var(--bg); cursor:pointer; }
    .btn:hover { background:var(--bg2); }
    #status { margin-top:1rem; color:#222; }
  </style>
</head>
<body>
  <h1>Dime que necesitas:</h1>
  <button class="btn" onclick="press('consultar')">Consultar base de datos</button>
  <button class="btn" onclick="press('diagnosticar')">Diagnosticar</button>
  <button class="btn" onclick="press('leer')">Leer</button>
  <p id="status">Listo.</p>

  <script>
    async function press(action) {
      const status = document.getElementById('status');
      status.textContent = 'Enviando...';
      try {
        const res = await fetch(`/press/${action}`, { method: 'POST' });
        const data = await res.json();
        status.textContent = data.ok ? `Enviado: ${data.pressed}` : `Error: ${data.error}`;
      } catch (e) {
        status.textContent = 'Error de red';
      }
    }
  </script>
</body>
</html>
